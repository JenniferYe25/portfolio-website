<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Jennifer Ye" />
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />
    <title>JY Portfolio</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <div class="Header">
      <a
        href="https://landing.athabascau.ca/profile/jenniferye9/tab/18643516/default"
      >
        <h1>J Y</h1>
      </a>
    </div>
    <div class="container">
      <div class="grid">
        <div class="text one">
          <img src="../assets/arrow.png" alt="right arrow" class="arrow" />
          <p>Hi, my name is Jennifer :)</p>
        </div>

        <div class="text two">
          <img src="../assets/arrow.png" alt="right arrow" class="arrow" />
          <p>What's your name?</p>
        </div>

        <form class="text three" name="Form">
          <img src="../assets/arrow.png" alt="right arrow" class="arrow" />
          <input type="text" id="name" class="name" name="name" />
          <button
            type="button"
            class="button submit"
            onclick="validateName(); return false"
          >
            [ Submit ]
          </button>
        </form>

        <div class="text op">
          <img src="../assets/arrow.png" class="arrow-break" />
          <p style="color: red">Please enter your name</p>
        </div>

        <div class="text four">
          <img
            src="../assets/arrow.png"
            alt="right arrow"
            class="arrow"
            style="padding-top: 1rem"
          />
          <div>
            <p style="white-space: pre-line" id="include-name">
              Nice to meet you, var!<br />
              What would you like to see?
            </p>
          </div>
        </div>

        <div class="text five">
          <img
            src="../assets/arrow.png"
            alt="right arrow"
            class="arrow-break"
          />
          <div>
            <div class="buttons">
              <button
                class="button"
                onclick="window.location.href = './about-me.html'"
              >
                [ About Me ]
              </button>
              <button
                class="button"
                onclick="window.location.href = './experience-selection.html'"
              >
                [ Experience ]
              </button>
            </div>
            <div class="buttons">
              <button
                class="button"
                onclick="window.location.href = './projects.html'"
              >
                [ Projects ]
              </button>
              <button
                class="button"
                onclick="window.location.href = '/contact-selection.html'"
              >
                [ Contact ]
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../scripts/script.js"></script>
</html>
